<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add/Edit Song</title>
</head>
<body>
<h1 th:text="${song == null ? 'Add a New Song' : 'Edit Song: ' + song.title}"></h1>
<form th:action="${formAction}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:value="${song?.title}" required>
    <br>
    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre" th:value="${song?.genre}" required>
    <br>
    <label for="releaseYear">Release Year:</label>
    <input type="number" id="releaseYear" name="releaseYear" th:value="${song?.releaseYear}" required>
    <br>
    <label for="album">Album:</label>
    <select id="album" name="albumId" required>
        <option th:each="album : ${albums}"
                th:value="${album.id}"
                th:text="${album.name}"
                th:selected="${song?.album?.id == album.id}">
        </option>
    </select>
    <br>
    <button type="submit">Save</button>
</form>
<a href="/songs">Cancel</a>
</body>
</html>
